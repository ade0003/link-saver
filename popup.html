<!DOCTYPE html>
<html>
  <head>
    <title>Link Saver Extension</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1 id="title">link saver.</h1>

      <!-- Only an input and a save button -->
      <input type="text" id="linkInput" placeholder="Enter a link" />
      <button id="saveLink">Save Link</button>

      <!-- Dashboard button -->
      <button id="dashboardButton">Go to Dashboard</button>
    </div>

    <!-- Reference external JavaScript file -->
    <script src="popup.js"></script>
  </body>
</html>
